      d3.json("data.json").then(function(data) {
        barChart(data)

      function barChart(dataset) {
        var svgWidth = 500;
        var svgHeight = 100;

        var svg = d3.select("body")
                .append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

        var dataset = [13000, 5000, 4500];
        var barWidth = svgWidth / (2 * dataset.length);
        var barHeight = svgHeight;

        var bars = svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", function(d, i) {
            return i*25 + i*barWidth;
          })
          .attr("y", function(d, i) {
            return d / barHeight;
          })
          .attr("width", barWidth)
          .attr("height", barHeight);
